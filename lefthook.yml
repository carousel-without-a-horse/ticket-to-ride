pre-commit:
  parallel: true
  commands:
    client-lint:
      root: "packages/client/"
      glob: '*.{ts,tsx}'
      run: yarn eslint {staged_files}
    server-lint:
      root: "packages/server/"
      glob: '*.{ts,tsx}'
      run: yarn eslint {staged_files}
    prettier:
      glob: '*.{ts,tsx,css}'
      run: yarn prettier -w {staged_files}
      stage_fixed: true
